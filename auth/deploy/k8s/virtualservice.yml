apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: $GATEWAY
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
    - port:
        name: http
        number: 80
        protocol: HTTP
      hosts:
        - '*'
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: $JOB_NAME
spec:
  gateways: $GATEWAY
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: $JOB_NAME
            port:
              number: 80
            weight: 100