steps:
  # Run maven builds.
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'install']

  # Run Docker build
  - name: 'docker/compose:1.19.0'
    args: ['up', '-d']

  - name: 'asia.gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia.gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '.']

images: ['asia.gcr.io/$PROJECT_ID/$REPO_NAME']
